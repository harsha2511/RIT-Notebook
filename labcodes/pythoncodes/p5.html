            <h1>Factorial of a number using while</h1>
            <div class="code-box">
                <p> a = int(input('Enter a number to find its factorial: '))<br>
                    num = 1<br>
                    while a >= 1:<br>
                    num = num * a<br>
                    a = a - 1<br>
                    print('The Factorial of the number is:', num)<br>
